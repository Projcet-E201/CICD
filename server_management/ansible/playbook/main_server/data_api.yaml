- name: data_division 배포
  hosts: main_server1
  vars:
    compose_file: "/home/ubuntu/CICD/server_management/ansible/playbook/main_server/api"
  tasks:
    - name: 도커 실행중인지 확인
      service:
        name: docker
        state: started

    - name: api 배포
      docker_compose:
        project_src: "{{ compose_file }}"
        state: present
        pull: yes
        remove_orphans: yes
        restarted: yes
